---
map:
  $type: "$obj"
  $required: true
  $key-reg: ".*"
  map2:
    $type: "$obj"
    strVal:
      $type: "$str"
      $reg: ".*"
      $length:
        $max: 20
        $min: 10
    list:
      $type: "$arr"
      $constraint: "$str"
    list2:
      $type : "$arr"
      $constraint:
        name:
          $type: "$str"
        description:
          $type: "$str"
          $reg: ".*"
    floatVal:
      $type: $float
      $range:
        $min: -5.2
        $max: 20.0
    map4:
      $type: "$obj"
      intVal:
        $type: $int
        $range:
          $min: -2
          $max: 100
  map5:
    $optional: true
    $type: "$obj"
    strVal2:
      $type: "$str"