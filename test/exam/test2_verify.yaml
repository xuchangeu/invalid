---
required:
  path:
    type: "$obj"
    key-reg: "^x\\-\\.*"
    slice:
      type: "$arr"
      constraint:
        a:
          type: "$int"
        b:
          type: "$int"
        c:
          type: "$int"
    sliceBlock:
      type: "$arr"
      constraint: "$str"
    required:
      a:
        type: "$str"
        length:
          min: 10
          max: 20
      b:
        type: "$str"
        reg: ".*"